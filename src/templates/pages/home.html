{% extends 'pages/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-5 mt-3">Cars Dealership</h1>
        {% for inf in information %}
        <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{inf.image}}" class="img-fluid rounded-start" alt="information_image" style="height: 179px;">
    </div>
    <div class="col-md-8">
      <div class="card-body text-dark">
        <a href="/car?id={{inf.id}}" class="card-title">{{inf.make}} ({{inf.year}})</a>
        <p class="card-text fs-4">${{inf.price}}</p>
      </div>
    </div>
  </div>
</div>
            {% endfor %}
    <div class="pb-4">
    <a href="/page_create" class="me-3 link">Place new advertisement</a>
    <a href="/search" class="link">Find Image</a>
    </div>
    </div>
{% endblock %}
