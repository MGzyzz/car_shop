{% extends 'pages/base.html'  %}

{% block content %}

<body class="h-100 text-center text-white bg-dark">
  <div class="container align-items-center">
    <h1 class="mt-3 mb-3">View advertisement</h1>
        <div class="d-flex">
            <div class="col-4">
                <img src="{{information.image}}" alt="information_image" width="300px" height="300px">
                <p class="mt-3 fs-4">${{information.price}}</p>
                <p><b>Make: </b>{{information.make}}</p>
                <p><b>Year: </b>{{information.year}}</p>
                <p><b>Description: </b>{{information.description}}</p>
                <p><b>Contacts: </b>{{information.contacts}}</p>
                <a href="/" class="mt-3 link-create link">Return to home page</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
