{% extends 'pages/base.html' %}

{% block content %}

<div class="container">
    <h1 class="mb-4">Place new advertisement</h1>
    <form action="/" method="post">
        <div class="mb-3 row">
            <label for="inputCategory" class="col-sm-2 col-form-label">Make</label>
            <select class="form-select mb-3" aria-label="Default select example" style="margin-left: 8px; width: 1056px" name="make" id="inputCategory">
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Toyota">Toyota</option>
                <option value="BMW">BMW</option>
                <option value="Subaru">Subaru</option>
            </select>
        <div class="mb-3 row">
            <label for="staticYear" class="col-sm-2 col-form-label" min="1900" max="2099">Year</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="staticYear" name="year" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrice" name="price" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputImage" name="image" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" name="description" required></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputContact" class="col-sm-2 col-form-label">Contacts</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputContact" name="contacts" required></textarea>
            </div>
        </div>
    </div>
        <div class="d-flex flex-column">
            <button class="btn btn-success mt-1" style="width: 150px">Submit</button>
            <a href="/" class="mt-3 link-create link">Return to home page</a>
        </div>
    </form>
{% endblock %}
</div>
